{% extends 'layout.html' %}

{% block body %}
<div class="container mt-3">
    <form action="/todo/update/{{todo.sno}}" method="POST">
      <h2 class="text-light">Add your Todo</h2>
    
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-light">Todo Title</label>
          <input type="text" value="{{todo.title}}" name="title" class="form-control" aria-describedby="emailHelp">
        </div>
    
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-light">Todo Description</label>
          <input type="text" value="{{todo.des}}" name="desc" class="form-control" >
        </div>
    
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
    </div>
{% endblock body %}
